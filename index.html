<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunnynova – Launching soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* DESKTOP / DEFAULT */
    body {
      background-color: #000;
      background-image: url("landing.jpg");   /* desktop artwork */
      background-repeat: no-repeat;
      background-position: top center;
      background-size: cover;                /* fills screen, no bars */
      min-height: 100vh;
    }

    /* MOBILE OVERRIDE */
    @media (max-width: 768px) {
      body {
        background-color: #000;
        background-image: url("landing-mobile.jpg"); /* mobile artwork */
        background-repeat: no-repeat;
        background-position: top center;
        background-size: cover;              /* <— changed from contain */
        min-height: 100vh;
      }
    }
  </style>
</head>
