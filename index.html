<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bunnynova — Launching Soon</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Default: desktop / laptop – show full image, no cropping */
    body {
      background-color: #f6f2ec;           /* soft frame colour behind */
      background-image: url("landing.jpg");
      background-repeat: no-repeat;
      background-position: top center;     /* keep logo/icon area at top */
      background-size: contain;            /* show full image */
      min-height: 100vh;
    }

    /* Phones & small tablets: use mobile image, allowed to crop */
    @media (max-width: 768px) {
      body {
        background-image: url("landing-mobile.jpg");
        background-position: top center;
        background-size: cover;           /* fill screen, crop from bottom/sides */
      }
    }
  </style>
</head>
<body>
</body>
</html>
