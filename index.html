<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunnynova – Launching soon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* DESKTOP / DEFAULT  – this matches the version you liked */
    body {
      background-color: #000;
      background-image: url("landing.jpg");   /* desktop image */
      background-repeat: no-repeat;
      background-position: top center;
      background-size: contain;               /* keeps layout, no crop */
      min-height: 100vh;
    }

    /* MOBILE ONLY – uses the phone artwork, fills the screen */
    @media (max-width: 768px) {
      body {
        background-image: url("landing-mobile.jpg"); /* mobile image */
        background-repeat: no-repeat;
        background-position: top center;
        background-size: cover;                      /* fills phone */
      }
    }
  </style>
</head>
<body>
</body>
</html>
